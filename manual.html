<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Support | Spectral Labs</title>
    
    <meta name="robots" content="noindex"> 
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --primary-green: #00ff41; 
            --dark-bg: #0d0d0d;
            --panel-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --warning-red: #ff3333;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 140px;
        }
        
        /* HEADER */
        header {
            background-color: var(--panel-bg);
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-green);
            text-align: center;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        h1 { margin: 0; color: var(--primary-green); text-transform: uppercase; letter-spacing: 2px; }
        
        nav { margin-top: 10px; }
        nav a {
            color: var(--text-color); text-decoration: none; margin: 0 15px;
            font-weight: bold; transition: color 0.3s;
        }
        nav a:hover { color: var(--primary-green); }
        
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* DEVICE SELECTOR STYLES */
        details {
            background-color: var(--panel-bg);
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        summary {
            padding: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            transition: background-color 0.3s;
        }
        summary:hover { background-color: #333; color: var(--primary-green); }
        summary::after { content: '+'; font-size: 1.5rem; color: var(--primary-green); }
        details[open] summary::after { content: '-'; }
        details[open] summary { border-bottom: 1px solid var(--primary-green); }

        /* MANUAL CONTENT INSIDE */
        .manual-content { padding: 30px; }
        
        h3 { color: var(--primary-green); margin-top: 0; }
        .warning-box {
            border: 1px solid var(--warning-red);
            background-color: rgba(255, 50, 50, 0.1);
            padding: 15px; margin-top: 20px;
            color: #ffcccc; font-size: 0.9rem;
        }

        .btn {
            display: inline-block; background-color: transparent;
            color: var(--primary-green); border: 2px solid var(--primary-green);
            padding: 10px 20px; font-size: 0.9rem; text-decoration: none;
            margin-top: 10px; cursor: pointer;
        }
        .btn:hover { background-color: var(--primary-green); color: var(--dark-bg); }

        footer {
            text-align: center; padding: 20px; border-top: 1px solid #333;
            font-size: 0.9rem; color: #666; margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container" style="padding: 0;">
            <h1>Spectral Labs LLC</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="set-device.html">Store</a>
            </nav>
        </div>
    </header>

    <div class="container">
        
        <div style="text-align: center; margin-bottom: 40px;">
            <h2 style="font-size: 2rem;">Support Center</h2>
            <p>Select your device below to view the user manual and safety info.</p>
        </div>
